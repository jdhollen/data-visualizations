<!DOCTYPE html>
<html>
  <head>
    <title>NWS Watches and Warnings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background"></div>
    <div class="block">
      <div class="title">NWS Warnings, 2018</div>
    </div>
    <div class="block">
      <div class="mapContainer" id="mapContainer">
        <canvas id="map" style="width:320px; height: 200px;" width="640" height="400"></canvas>
        <svg id="svg" style="position: absolute; top: 0; left: 0; pointer-events: none;" viewbox="0 0 960 600"></svg>
      </div>
      <div class="footer">
        <div class="playbackControls">
          <button id="rewind" class="rewind"></button
          ><button id="oneBackward" class="oneBackward"></button
          ><button id="playPause" class="pause"></button
          ><button id="oneForward" class="oneForward"></button
          ><button id="speed" class="speed3"></button>
          <div class="rangeContainer">
            <input type="range" class="rangeInput" id="slider" min="1" max="1000" value="1">
          </div>
        </div>
        <div class="timeDisplay" id="time"></div>
      </div>
    </div>
    <div id="lowerLegend" class="block legend">
      <div class="legendItem"><div class="legendSquare SVA"></div> severe thunderstorm</div>
    </div>
    <div class="block">
      <div>
        <p> This is a simple little animation that shows all of the watches and
          warnings that have been issued by the National Weather Service this
          year.
        </p>
      </div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
